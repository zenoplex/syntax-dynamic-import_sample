box: node:6
build:
  steps:
    - script:
      name: install libelf1
      code: |
        apt-get update --yes
        apt-get install --yes libelf1
    - script:
      name: set yarn cache
      code: yarn config set cache-folder $WERCKER_CACHE_DIR/yarn
    - script:
      name: install dependencies
      code: yarn
    - script:
      name: test
      code: yarn test
